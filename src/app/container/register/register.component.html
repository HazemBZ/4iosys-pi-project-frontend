<div class="page-header">
  <h3 class="page-title">
    Register
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">Containers</a></li>
      <li class="breadcrumb-item active" aria-current="page">Register</li>
    </ol>
  </nav>
</div>
<div class="row">

  <div class="col-md-8 grid-margin stretch-card mx-auto">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Register</h4>
        <p class="card-description">
          <!-- Register New Container In The System -->
        </p>
        <form class="forms-sample" action="post" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="containerRef">Reference</label>
            <input name="containerRef" [(ngModel)]="container.containerRef" type="text" class="form-control" id="containerRef" placeholder="Container Reference">
          </div>
          <!-- <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div> -->
          <div class="form-group">
            <label for="owner">Owner</label>
            <input name="owner" [(ngModel)]="container.owner" type="text" class="form-control" id="owner" placeholder="Owner">
          </div>
          <div class="form-group">
            <label for="departureTime">Departure</label>
            <input name="departureTime" [(ngModel)]="container.departureTime" type="date" class="form-control" id="departureTime" >
          </div>
          <div class="form-group">
            <label for="arrival_time">Arrival</label>
            <input name="arrivalTime" [(ngModel)]="container.arrivalTime" type="date" class="form-control" id="arrivalTime" >
          </div>
          <div class="form-group">
            <label for="source_location">Source</label>
            <select name="sourceLocation" class="form-control" id="sourceLocation" [(ngModel)]="container.source">
              <option (click)="selectSource(country)" *ngFor="let country of countries" value="{{country}}">{{country}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="destination_location">Destination</label>
            <select name="destinationLocation"  [(ngModel)]="container.destination" class="form-control" id="destinationLocation" >
              <option (click)="selectDestination(country)" *ngFor="let country of countries" value="{{country}}">{{country}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
